<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0-web/css/solid/fa-chess.svg" type="image/svg+xml">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Game</title>
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
    integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" 
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="board-container">
    <div id="myBoard" style="width: 100%; max-width: 400px;"></div>
    <div class="status-container">
      <label>Status:</label>
      <div id="status"></div>
      <label>FEN:</label>
      <div id="fen"></div>
    </div>
  </div>

  <div class="players-container">
    <div id="white-player" class="player-info">
      <label>White Player:</label>
      <div id="white-player-name"></div>
    </div>
    <div id="black-player" class="player-info">
      <label>Black Player:</label>
      <div id="black-player-name"></div>
    </div>
  </div>

  <script src="https://chessboardjs.com/js/jquery-3.4.1.min.js"></script>
  <script 
    src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
    integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"
    integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz"
    crossorigin="anonymous"
  ></script>
  <script src="./script.js"></script>
</body>
</html>
